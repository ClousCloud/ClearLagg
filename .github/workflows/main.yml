name: Build ClearLagg Plugin

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'  # Versi PHP yang diperlukan untuk PocketMine-MP
        extensions: mbstring, xml

    - name: Install dependencies
      run: |
        composer install

    - name: Build plugin
      run: |
        mkdir -p builds
        zip -r builds/ClearLagg.zip src

    - name: Archive build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ClearLagg-build
        path: builds/ClearLagg.zip
